name: check-links

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
        env:
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          CLOUDFLARE_BASE_URL: ${{ secrets.CLOUDFLARE_BASE_URL }}
      - run: npm run check-links
      - run: npm run purge:cdn
        env:
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
          CLOUDFLARE_BASE_URL: ${{ secrets.CLOUDFLARE_BASE_URL }}
        if: ${{ env.CLOUDFLARE_ZONE_ID != '' && env.CLOUDFLARE_TOKEN != '' && env.CLOUDFLARE_BASE_URL != '' }}
